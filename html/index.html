<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <a class="navbar-title">Photo Gallery</a>
        <!-- 햄버거 버튼 코드 작성하기 -->
        <ul class="navbar-list">
            <li class="nav-item">
                <a class="nav-link" href="#">로그아웃</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">회원가입</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">로그인</a>
            </li>
        </ul>
    </nav>
</header>

<div class="box main-box">

</div>
<div class="box gallery-box">
    <p>My Gallery</p>
    <table class="table">
        <tr>
            <td><img class="pic" src="../img/01.jpg" alt="img01"></td>
            <td><img class="pic" src="../img/02.jpg" alt="img02"></td>
            <td><img class="pic" src="../img/03.jpg" alt="img03"></td>
            <td><img class="pic" src="../img/04.jpg" alt="img04"></td>
        </tr>
        <tr>
            <td><img class="pic" src="../img/05.jpg" alt="img05"></td>
            <td><img class="pic" src="../img/06.jpg" alt="img06"></td>
            <td><img class="pic" src="../img/07.jpg" alt="img07"></td>
            <td><img class="pic" src="../img/08.jpg" alt="img08"></td>
        </tr>
        <tr>
            <td><img class="pic" src="../img/09.jpg" alt="img09"></td>
            <td><img class="pic" src="../img/10.jpg" alt="img10"></td>
            <td><img class="pic" src="../img/11.jpg" alt="img11"></td>
            <td><img class="pic" src="../img/12.jpg" alt="img12"></td>
        </tr>
        <tr>
            <td><img class="pic" src="../img/13.jpg" alt="img13"></td>
            <td><img class="pic" src="../img/14.jpg" alt="img14"></td>
            <td><img class="pic" src="../img/15.jpg" alt="img15"></td>
            <td><img class="pic" src="../img/16.jpg" alt="img16"></td>
        </tr>
    </table>
</div>
<div id="modal">
    <div id="modalBox">
        <img id="cancelBtn" src="../img/cancel.png" alt="cancel">
        <img id="left-arrow" src="../img/left.png" alt="left">
        <img id="right-arrow" src="../img/right.png" alt="left">
    </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
